<!-- 반응형 웹 프로젝트 -->
<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응형 웹 - 웹카페</title>
    <!-- 제일 마지막에 있는게 가장 나중에 입혀짐 -->
    <!-- 웹폰트는 서버에 요청해서 다운받아야 하므로 젤 먼저 요청하는게 맞음 -->
    <!-- link로 걸 css는 하나만 남기고 그 남긴 css안에서 나머지 css들을 import할 거 -->
    <link
      rel="preload"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard-dynamic-subset.css"
    />
    <!-- <link rel="stylesheet" href="./style/normalize.css" />
    <link rel="stylesheet" href="./style/base.css" /> -->
    <link rel="stylesheet" href="./style/index.css" />
  </head>
  <body>
    <!-- container는 wrapping용 -->
    <div class="container">
      <header class="appHeader">
        <!-- 제목필요. 로고를 누르면 이동하니까 a필요 -->
        <h1 class="logo">
          <!-- "logo__link"는 로고 안에 있는 링크임을 알 수 있음, 식별할 수 있게 label을 줘야 함 -->
          <a href="/" class="logo__link" aria-label="web cafe"></a>
        </h1>
    
        <ul class="memberOnly">
          <li>
            <a href="/">로그인</a>
          </li>
          <li>
            <!-- aria-hidden=true하면 스크린리더가 읽지 않음 -->
            <span class="divider" aria-hidden="true">ㅣ</span><a href="/">회원가입</a>
          </li>
          <li>
            <span class="divider" aria-hidden="true">ㅣ</span><a href="/">커뮤니티</a>
          </li>
        </ul>
    
        <!-- fieldset, legend은 생략은 가능, legend는 폼임을 알 수 있게 하지만, 필요없는 값, 화면에 보이지 않게 해야함(display:none으로 사라지게 할 수 있음, 근데 이 선언은 조금 위험함, markup에선 안맞음, 다만 일시적으로는 괜춘, 어떤 조건이 맞으면 blcok처리가 된다던지 하는건 ㄱㅊ,
          근데, 접근은 가능하게 해얗, 그래서 tailwind sr-only, 두개의 차이점은 none은 진짜 사라지는거고, sr-only에서 가져온 CSS는 접근은 가능한거 ) -->
        <form action="https://formspree.io/f/xeqwwbwk" method="POST"
          class="searchForm">
          <fieldset>
            <legend class="sr-only">검색 폼</legend>
            <div class="searchForm__group">
              <div class="formInput">
                <label for="search" class="sr-only formInput__label">검색어</label>
                <input type="search" id="search" name="search" required
                  class="formInput__input" placeholder="검색어를 입력하세요." />
              </div>
              <button type="submit" class="button button--fillSecondary">검색</button>
            </div>
          </fieldset>
        </form>
    
        <!-- __가 없기때문에 buttonWrapper는 하나의 block임 -->
        <div class="buttonWrapper">
          <!-- 버튼인데 현재 상태가 BURGER인거 -->
          <button type="button" class="button--burger button--none"
            aria-label="메뉴 열기">
            <span class="button--burgerBarTop"></span>
            <span class="button--burgerBarMiddle"></span>
            <span class="button--burgerBarBottom"></span>
          </button>
        </div>
      </header>
      <nav class="appNavigation">
        <ul class="menu">
          <li class="menu__item"><a href="/" class="menu__link">메뉴1</a></li>
          <li class="menu__item"><a href="/" class="menu__link">메뉴2</a></li>
          <li class="menu__item"><a href="/" class="menu__link">메뉴3</a></li>
          <li class="menu__item"><a href="/" class="menu__link">메뉴4</a></li>
        </ul>
      </nav>
      <main class="appMain">
        <section class="book">섹션1</section>
        <section class="news">섹션2</section>
        <section class="board">섹션3</section>
        <section class="favorite">섹션4</section>
        <section class="twitter">섹션5</section>
      </main>
      <footer class="appFooter">푸터</footer>
    </div>
  </body>
</html>
